<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toc</title>
 	<link href="img/favicon.png" rel="shortcut icon" type="image/x-icon" />
	<meta charset="utf-8">
  	<link rel="stylesheet" href="css/style.css" type="text/css">
 	<script src="js/libs/vue/dist/vue.js"></script>
</head>
<body>
	<noscript>
		Unable de load application, failed to load JavaScript.
    </noscript>
    <div id="container">
		<div id="header"><p>Turn: {{ turn ? 'it is your turn.' : 'AI is playing...' }}</p></div>
		<div id="board">
			<cell-list @click="move"
				v-for="cell in cells"
				v-bind:cell="cell"
				v-bind:key="cell.id"
			></cell-list>
		</div>
	</div>
  	<script src="js/dist/app.js"></script>
</body>
</html>
